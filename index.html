<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Practice Vue.js</title>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="index.js" defer></script>
</head>

<body>
  <h1>Hello from HTML!</h1>
  <div id="app">
    <p>{{ message }}</p>
    <br>
    <button @click="addOneToCount()">Add one</button>
    <button @click="subtractOneFromCount()">Subtract one</button>
    <button @click="doubleCount()">Double</button>
    <button @click="resetCount()">Reset</button>
    <br>
    {{ count }}
    <p><input v-model="text">
      {{ text }}
      <br>
      <button @click="resetText()">Reset text</button>
    </p>

  </div>
</body>

</html>
